	<div id="mySite" class="modal fade hide">           
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal">&times;</button>
	    <h3>添加网址</h3>
	  </div><!--Modal header-->
	  <div class="modal-body">
	   <form class="form-horizontal" id="mySiteForm" method="post">
	        <fieldset>
	          <div class="control-group">
	            <label class="control-label" for="focusedInput">名称：</label>
	            <div class="controls">
	              <input class="input-xlarge focused inputxt" id="mySite_name" type="text" name="name" >	  
	              <span class="help-inline" id="mySite_nameTip"></span>
	            </div>
	          </div>
	          <div class="control-group">
	            <label class="control-label" for="focusedInput">网址：</label>
	            <div class="controls">
	              <input class="input-xlarge focused" id="mySite_url" type="text" name="url" >
	              <span class="help-inline" id="mySite_urlTip"></span>
	            </div>
	          </div>
	          <input type="button" class="btn" value="确定" id="mySite_submit">
	          <div class="control-group error hide" id="mySite_formTip">
	            <div class="controls">
	              <span class="help-inline">网址添加失败！</span>
	            </div>
	          </div>
	        </fieldset>
	      </form>
