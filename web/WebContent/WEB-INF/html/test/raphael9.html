<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Raphael: random ball</title>
<link rel="shortcut icon" href="../../images/favicon.ico">
	<script type="text/javascript" src="../../js/compent/raphael-min.js"></script>
	<script type="text/javascript" src="../../js/compent/raphael-font.js"></script>
	<script type="text/javascript" src="../../js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" charset="utf-8">
		window.onload = function() {
			var r = Raphael("random", 876, 470);
			var textAttr = {font: "12px Fontin-Sans, Arial", fill: "#000000", "text-anchor": "start"};
			var locations = [{x: 75, y: 229}, {x:101, y: 285},
			                 {x: 235, y: 51}, {x: 299, y: 213},
			                 {x: 407, y: 95}, {x: 520, y: 95},
			                 {x: 471, y: 266}, {x: 632, y: 225},
			                 {x: 585, y: 298}, {x: 750, y: 280}];
			for ( var i = 0; i < 10; i++) {
				var left = locations[i].x;
				var top = locations[i].y;
				r.image("../../images/test/apple2.jpg", left, top, 45, 45)
					.click(function() {
						alert(123)
					});
				r.text(left, top, "策略" + i).attr(textAttr);
			}	
		}
	</script>
</head>
<body>
<p></p>
<p></p>
<p></p>
<p></p>

<br>
<br><br><br><br><br><br><br>
	<div id="random" style="background-image: url('../../images/test/tree2.jpg');background-repeat: no-repeat;"></div>
</body>
</html>
