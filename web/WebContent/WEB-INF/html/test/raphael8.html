	<script type="text/javascript" charset="utf-8">
		window.onload = function() {
			var img = document.getElementById("22");
			var posi = $("#22").position();
			var width = img.offsetWidth,
				height = img.offsetHeight,
				left = posi.left,
				top = posi.top;
			var centerX = left + width / 2,
				centerY = top + height / 2,
				radius = Math.sqrt(width*width + height*height);
			console.log(width +" "+ height+" "+left+" "+top+" "+centerX+" "+centerY+" "+radius);
			$("#22").replaceWith("<div id='22' style='width:"+360+"px;height:"+360+"px'></div>");	
			var r = Raphael("22", 2*radius, 2*radius);
			r.circle(centerX+40, centerY, width/2)
				.animate({ stroke: "#f00", "stroke-width": 20, "stroke-opacity": 0.5}, 2000);
			alert(img.src)
			r.image(img.src, left, top, left + width, top + height);
		}
	</script>
